<!DOCTYPE html>
<html>
    <head>
        <title>Register AgriTech</title>
        <link rel="stylesheet" href="styles/login-register.css">
    </head>
    <body>
        <header>

        </header>
        <section>
            <div class="form-box">
                <div class="form-value">
                    <form method="POST" action="php/register.php">
                        <h2>Register</h2>
                        <div class="inputbox">
                            <ion-icon name="mail-open-outline"></ion-icon>
                            <input type="text" required placeholder="Name" name="User_Name">
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="email" required placeholder="Email" name="User_Email">
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" required placeholder="Password" name="User_Password">
                        </div>
        
                        <button>Register Now</button>

                        <div class="smalltext">
                                <p>Have Account? <a href="login.html">Login</a></p>
                            </div>
                    </form>
                    
                </div>
            </div>
        </section>


        <!--Scripts for icons: ion icons-->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</html>
